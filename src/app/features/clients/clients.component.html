<app-navigation></app-navigation>

<div class="container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Clients Management</mat-card-title>
      <button mat-raised-button color="primary" routerLink="/clients/new">
        Add New Client
      </button>
    </mat-card-header>

    <mat-card-content>
      <!-- Filter Input -->
      <mat-form-field appearance="outline" class="filter-input">
        <mat-label>Filter Clients</mat-label>
        <input
          matInput
          (keyup)="applyFilter($event)"
          placeholder="Search by name, type, etc."
          #input
        />
      </mat-form-field>

      <!-- Clients Table -->
      <div class="table-container">
        <div *ngIf="isLoading()" class="loading-shade">
          Loading clients...
        </div>

        <div
          *ngIf="!isLoading() && dataSource.data.length === 0"
          class="no-data-message"
        >
          No clients found. Create your first client!
        </div>

        <table
          mat-table
          [dataSource]="dataSource"
          matSort
          *ngIf="!isLoading() && dataSource.data.length > 0"
          class="mat-elevation-z8"
        >
          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
            <td mat-cell *matCellDef="let client">{{ client.name }}</td>
          </ng-container>

          <!-- Type Column -->
          <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Type</th>
            <td mat-cell *matCellDef="let client">
              <span class="chip">{{ client.type }}</span>
            </td>
          </ng-container>


          <!-- Rating Column -->
          <ng-container matColumnDef="rating">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Rating</th>
            <td mat-cell *matCellDef="let client">{{ client.rating }}/5</td>
          </ng-container>

          <!-- Actions Column -->
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let client">
              <button
                mat-icon-button
                color="accent"
                [routerLink]="['/clients/edit', client.id]"
              >
                <mat-icon>edit</mat-icon>
              </button>
              <button
                mat-icon-button
                color="warn"
                (click)="deleteClient(client.id)"
              >
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>

        <mat-paginator
          [pageSizeOptions]="[10, 25, 50]"
          showFirstLastButtons
        ></mat-paginator>
      </div>
    </mat-card-content>
  </mat-card>
</div>
